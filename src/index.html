<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>nwjs</title>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-2.2.4.js"
		integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
		crossorigin="anonymous"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- angular -->
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script>

	<!-- angular inform-->
	<link rel="stylesheet" href="../node_modules/angular-inform/dist/angular-inform.min.css">
	<script src="../node_modules/angular-inform/dist/angular-inform.min.js"></script>

	<link rel="stylesheet" href="styles.css"/>
	<script src="script.js"></script>
</head>

<body ng-controller="controller">
	<div class="container-fluid">
		<div class="row" ng-hide="matrix">
			<div class="col-xs-6">
				<input type="file" id="openFile" ng-hide="true" />
				<button class="btn btn-primary" ng-click="openFile()">Cargar archivo</button>
			</div>
			<div class="col-xs-6"></div>
		</div>

		<div class="row">
			<div class="col-xs-6" ng-show="when">
				Fecha del archivo: {{when.date}}
			</div>
			<div class="col-xs-6">
				<div class="pull-right" ng-show="matrix">
					<button class="btn btn-primary" ng-click="exportFile()">Exportar a CSV</button>
				</div>
			</div>
		</div>

		<div class="row" ng-show="matrix">
			<div class="panel panel-default">
				<table class="table table-striped table-bordered table-responsive entries-table">
					<thead>
						<tr>
							<th ng-repeat="header in headers">
								<label class="checkbox-inline">
									<input type="checkbox" ng-model="header.selected">{{header.name}}
								</label>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in matrix">
							<td ng-class="{selected:headers[$index].selected}" ng-repeat="col in row track by $index">
								{{col}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<div inform class="inform-fixed inform-shadow inform-animate"></div>
</body>
</html>
